<!DOCTYPE html>

<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src = "https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
 
  <meta charset="UTF-8">

  <title>QR Generator</title>

  <script type="text/javascript" src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>




<section id="content"><br>

  <div class="container" >
    <div class ="title" > QR Generator</div>

    <form id="qrForm" action="#" onsubmit="return false;">
      <div class="userDetails" > 
     
      <div class="inputContainer">
        <div class="ClassFirstNameVerification"> 

        <label for="dataInput"><br> </label>
        <input type="text"  name="dataInput" id="firstName" placeholder="First Name " onkeyup="validateName()" required />
        <span id="firstName-error"> </span>
        </div>
      </div>
        <div class="inputContainer" > 
        <div class= 'input-box'>
          <label for="dataInput"><br></label>
          <input type="text"  name="dataInput" id="lastname" placeholder="Last Name" onkeyup="validateLastName()" required  />
          <span id="lastName-error"></span>
        </div>
        </div>
      <div class="inputContainer">
        <div class = "email9417" > 
        <label for="dataInput"><br></label>
        <input type="text" name="dataInput" id="email" placeholder="Email" onkeyup="validateEmail()" required />
        <span id = "email-error"> </span>
        <!-- <span id = "emailVerificationText" >email- error</span> -->
        </div>
      </div>
      <div class="inputContainer">
        <label for="dataInput"><br></label>
        <input type="text"  name="dataInput" id="twitter" placeholder="Twitter" onkeyup="validateTwitter()" />
        <span id="twitter-error"></span>
      </div>
      <div class ="inputContainer">
        <label for="dataInput"> <br></label>
        <input type="text" name ="dataInput" id="git" placeholder="Git Hub" onkeyup="validateGit()" /> 
        <span id="git-error"></span>
      </div>
      </div>

      
        <div class="button"> 
            <br>
            <input type="submit" value="Create" onclick = "update()"/> 
            <span id="submit-error"> </span>

        </div>
          <br>
        <div class="button">
              <br>

            <input type="reset" value ="Clear" onclick = "updateClear(),myFuncClear(), validationClear();"/>
        </div>
      

    </form>

    

  </div>
</section>
  <div id="overlay">
    <div id = "outputFinal">
    <div class = "upper-container">
      <div class ="image-container">

        <div id="canvas"></div>

      </div> 
      
    </div>

    <div class = "lower-container">
    <div class ="color-box" > 
      <div class = "name-container">
      <div id="detailsName"></div> 
      <br> 
      <div id="detailsLastName"></div>  
      <br>
    </div>


      <div class="sm" >

        <a href="https://mail.google.com/" class="fab fa-google">        </a>
        <a href="https://twitter.com/" class="fab fa-twitter">       </a>
        <a href="https://github.com/" class="fab fa-github">        </a>
  

      </div>
      <div id="detailsEmail"></div> 
      <div id="detailsTwitter"></div> 
      <div id="detailsGithub"></div> 
      <br> 
      </div>
      <br> 
      <button id="close" onclick="close_func();">Close</button>

    </div> 
  
    
    
    </div>
</div>



<script type="text/javascript" src="qr.js"></script>


</body>

</html>
